version: "3.8"

services:

  postgresql:
    container_name: hotsox_postgresql_db
    image: postgres
    restart: always
    volumes:
      - ./data/postgres_db:/var/lib/postgresql/data
    ports:
      - 5433:5432
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    command: -p 5432

  django:
    container_name: hotsox_django
    build: ./django
    restart: unless-stopped
    command: bash -c "cd django &&
                      python manage.py collectstatic --noinput &&
                      python manage.py migrate &&
                      uvicorn hotsox_project.asgi:application --reload --host=0.0.0.0 --port=8000"
    volumes:
      - .:/app
    # ports:
    #   - 8000:8000
    depends_on:
      - postgresql

  fastapi:
    container_name: hotsox_fastapi
    build: ./fastapi
    restart: unless-stopped
    command: bash -c "cd fastapi &&
                      uvicorn main:app --reload --host=0.0.0.0 --port=8010"
    volumes:
      - .:/app
    #ports:
    #  - 8010:8010
    depends_on:
      - postgresql

  nginx:
    container_name: hotsox_nginx_router
    restart: always
    image: nginx:1.23-alpine
    ports:
      - 80:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./django/staticfiles:/staticfiles
    depends_on:
      - postgresql
      - django
      - fastapi
