version: "3.8"

services:

  postgresql:
    container_name: postgresql_db
    image: postgres
    restart: always
    volumes:
      - ./postgres_data/db:/var/lib/postgresql/data
    ports:
      - 5433:5432
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    command: -p 5432

  django:
    container_name: hotsox_django_app
    build: .
    command: bash -c "python manage.py collectstatic --noinput &&
                      python manage.py migrate &&
                      uvicorn hotsox_project.asgi:application --reload --host=0.0.0.0 --port=8000"
    volumes:
      - .:/app
    ports:
      - 80:8000
    depends_on:
      - postgresql
    restart: always
